{% load static %}
<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for pro in properties %}
        <c-card title="{{pro.title}}" primage="{{pro.image1.url}}"  href="{% url 'core:add_favourite' pro.pk %}"  date="{{pro.created_at|date:'Y-m-d H:i'}}" price="{{pro.price_per_night|floatformat:'0'}}">
        </c-card>
        {% empty %}
        <h2 class="text-center font-bold mx-auto">No such property here..</h2>
    {% endfor %}
</div>
