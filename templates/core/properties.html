{% extends 'layout/main-layout.html' %}

{% load static %}

{% block title %} Altlets {% endblock %}

{% block layout %}
<div class="tw-media mt-[1.5rem]">
    
<form method="get" action="{% url 'core:properties' %}" class="max-w-lg mx-auto">
    <div class="flex">
        <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only">Your Email</label>
        <button id="dropdown-button" data-dropdown-toggle="dropdown" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100" type="button">All categories <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
  </svg></button>
        <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
            <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdown-button">
            <li>
                <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100">Mockups</button>
            </li>
            <li>
                <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100">Templates</button>
            </li>
            <li>
                <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100">Design</button>
            </li>
            <li>
                <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100">Logos</button>
            </li>
            </ul>
        </div>
        <div class="relative w-full">
            <input type="search" name="title" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-green-500 focus:border-green-500" placeholder="Search Property, Logos, Design Templates..." />
            <button class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-green-700 rounded-e-lg border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
    </div>
</form>

    
</div>
    <section class="w-[90%] md:w-[80%] mx-auto mt-6">
      <h2 class="text-2xl md:text-4xl font-bold">You Dream accomodation</h2>
      <div class="my-5 flex items-center flex-wrap md:flex-nowrap gap-4">
        <a href="#" class="border py-1 px-2 md:py-3 md:px-4 rounded-full bg-slate-200">All</a>
        {% for category in categories %}
        <a href="" class="border py-1 px-2 md:py-3 md:px-4 rounded-full hover:bg-slate-200">{{category.name}}</a>
        {% endfor %}
      </div>
      <div hx-get="{% url 'core:properties' %}" hx-trigger="load">
        <c-cardloader />
      </div>
    </section>
{% endblock %}
