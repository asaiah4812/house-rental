<div class="md:flex-1 md:pl-3">
    <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Select an option</label>
    <select {{ attrs }} class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg max-h-44 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <option value="" selected>Select Your Current Status</option>
        {% for option in choices %}  
            <option value="{{ option.0 }}">{{ option.1 }}</option>
        {% endfor %}
    </select>
</div>
