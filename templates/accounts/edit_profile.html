{% extends 'layout/main-layout.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block layout %}
   
  <main class="flex-1 md:p-0 lg:pt-8 lg:px-8 w-[95%] mx-auto md:w-[90%] lg:w-[80%]  flex flex-col">
  <section class="bg-cream-lighter mx-auto w-full p-4 shadow">
  <div class="md:flex">
    <h2 class="md:w-1/3 uppercase tracking-wide text-sm sm:text-lg mb-6">Create New Location</h2>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="md:flex mb-8">
      <div class="md:w-1/3">
        <legend class="uppercase tracking-wide text-sm">Location</legend>
        <div class="w-60">
            <img src="{{profile.avatar}}" class="w-full" alt="{{profile.user.username}}">
            <div>
                <label for="file-input" class="sr-only">Update Profile image</label>
                <input type="file" name="image" id="file-input" class="block w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-green-500 focus:ring-green-500 disabled:opacity-50 disabled:pointer-events-none
                    file:bg-gray-50 file:border-0
                    file:me-4
                    file:py-3 file:px-4">
            </div>
        </div>
      </div>
    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
        <div class="md:flex mb-4">
            <div class="md:flex-1 md:pr-3">
              <label class="block uppercase tracking-wide text-xs font-bold">Real Name</label>
              <input class="w-full shadow-inner p-4 border-0" type="text" name="realname" placeholder="{% if not profile.realname %}Enter a realname{% endif %}" value="{% if profile.realname %}{{profile.realname}}{% endif %}">
            </div>
           <c-forms.choice name="job_status" />
        </div>
      <div class="md:flex mb-4">
        <div class="md:flex-1 md:pr-3">
          <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Email Address</label>
          <input class="w-full shadow-inner p-4 border-0" type="email" name="email" value="{{profile.email}}">
        </div>
        <div class="md:flex-1 md:pl-3">
          <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">Phone Number</label>
          <input class="w-full shadow-inner p-4 border-0" type="text" name="phone" placeholder="{% if not profile.phone %}Enter a Phonenumber{% endif %}" value="{% if profile.phone %}{{profile.phone}}{% endif %}">
        </div>
      </div>
      <div class="md:flex mb-4">
        <div class="md:flex-1 md:pr-3">
            <label class="block uppercase tracking-wide text-charcoal-darker text-xs font-bold">city</label>
            <input class="w-full shadow-inner p-4 border-0" type="text" name="city" placeholder="{% if not profile.city %}Enter your City{% endif %}" value="{% if profile.city %}{{profile.city}}{% endif %}">
          </div>
         <c-forms.select/>
        </div>
      </div>
    </div>
      
      <div class="md:flex mb-6">
        <div class="md:w-1/3">
          <legend class="uppercase tracking-wide text-sm">Description</legend>
        </div>
        <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
          
            <div class="relative max-w-sm mb-5">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                </svg>
            </div>
            <input datepicker name="date_birth" id="default-datepicker" type="text" class="bg-green-50 border border-green-300 text-green-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full ps-10 p-2.5" placeholder="Date of Birth">
            </div>

            <textarea name="bio" class="w-full shadow-inner p-4 border-0" placeholder="We build fine acmes." rows="6"></textarea>
        </div>
      </div>
      <button class="px-5 py-3 bg-blue-700 hover:bg-blue-600 text-white rounded-md">Update Profile</button>
    </form>
  </section>
  </main>
{% endblock %}
